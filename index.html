<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
</head>
<body>

  
  <table border="1" style="height: 100px;">




    <tr>
      <td colspan=4 align="center">OXDU TEACH SCHOOL</td>



    </tr>
    <tr>
      <td colspan=2 align="center">BOYS</td>
      <td colspan=2 align="center">GIRLS</td>



    </tr>
    <tr>
      <td align="center">A</td>
      <td align="center">B</td>
      <td rowspan=2 align="center">C</td>
      <td rowspan=2 align="center">D</td>




    </tr>
    
    <tr>
      <td align="center">E</td>
      <td align="center">F</td>



    </tr>
    <tr>
      <td align="center">G</td>
      <td align="center">H</td>
      <td align="center">I</td>
      <td align="center">J</td>


    </tr>
  </table>
</body>
</html>
